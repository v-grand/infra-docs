name: Deploy MkDocs Documentation
on:
  push:
    branches:
      - main  # Запуск при пуше в ветку main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Шаг 1: Настройка Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x' 
      
      # Шаг 2: Установка ВСЕХ зависимостей MkDocs
      - name: Install dependencies (MkDocs, Material, i18n, Jupyter)
        run: |
          pip install mkdocs mkdocs-material mkdocs-i18n mkdocs-jupyter
      
      # Шаг 3: Сборка сайта MkDocs
      # Это команда, которая локально у вас вызывала ошибку, но здесь сработает
      - name: Build MkDocs site
        run: py -m mkdocs build
      
      # Шаг 4: Развертывание (Деплой)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site # MkDocs всегда собирает сайт в папку 'site'
