site_name: Infra Docs
repo_url: https://github.com/v-grand/infra-docs

theme:
  name: material
  features:
    - navigation.tabs
  language: en
  logo: assets/images/logo.svg
  favicon: assets/images/logo.svg
  palette:
    scheme: default
  icon:
    repo: fontawesome/brands/github

nav:
  - 'en':
    - 'Home': 'en/index.md'
    - 'AWS': 'en/aws.md'
    - 'Tailscale': 'en/tailscale.md'
  - 'ru':
    - 'Home': 'ru/index.md'
    - 'AWS': 'ru/aws.md'
    - 'Tailscale': 'ru/tailscale.md'
  - 'pl':
    - 'Home': 'pl/index.md'
    - 'AWS': 'pl/aws.md'
    - 'Tailscale': 'pl/tailscale.md'

plugins:
  - search
  - i18n:
      default_language: en
      languages:
        en: English
        ru: Русский
        pl: Polski
